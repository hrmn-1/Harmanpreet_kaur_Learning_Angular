<html>
    <tr *ngFor="let smartphone of smartPhoneList"
        [routerLink]="['/smartphone', smartphone.model]">
      <td>{{ smartphone.model }}</td>
      <td>{{ smartphone.color }}</td>
      <td>{{ smartphone.size }}</td>
      <td>{{ smartphone.price }}</td>
      <td>{{ smartphone.isWaterproof }}</td>
    </tr>
</html>
